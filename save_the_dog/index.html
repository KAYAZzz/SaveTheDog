  <script src="./js/cc-resolution.js" charset="utf-8"></script>
  <style type="text/css">
    #Game {
      border: none;
      border: 0;
      position: absolute;
      margin: 0;
      overflow: hidden;
      width: 720px;
      height: 1280px;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      outline: none;
    }
  </style>
<script src="https://img.y8.com/prevent-keys.js"></script></head>

<body>
  <!-- Toast -->
  <div id="game-toast-container"></div>
  <!-- 广告加载遮罩 -->
  <div id="adLoading" class="ad-loading-mask">
    <div class="ad-loading-spinner"></div>
    <div class="ad-loading-text">Loading Ad, Please wait...</div>
  </div>

  <div id="Game">
    <canvas id="GameCanvas" style="border: none; outline: none;" width="720" height="1280"></canvas>
    <div id="splash" style="display: none;">
      <div class="progress-bar stripes">
        <span style="width: 0%"></span>
      </div>
    </div>
  </div>

  <style>
    ins.adsbygoogle[data-ad-status='unfilled'] {
      display: none !important;
    }
  </style>
  

  <script type="text/javascript" src="js/h5splash.js"></script>
  <script type="text/javascript" src="js/Toast.js"></script>

  <script>
    function showLoading() {
      document.getElementById('adLoading').style.display = 'flex';
    }

    function hideLoading() {
      document.getElementById('adLoading').style.display = 'none';
    }

    function isMobile() {
      return /Mobi|Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    // 示例用法
    if (isMobile()) {
      const divB = document.getElementById("GameCanvas");
      const divA = document.getElementById("Game");

      if (divB && divA && divA.parentNode) {
        divA.parentNode.insertBefore(divB, divA.nextSibling);
      }
    } else {
      resolution.init(720, 1280);
    }
    
    hideLoading();
    
    h5splash.init({ appName: "grill_it_all", channel: "yomitoo" });
    h5splash.setGameLogoScale(0.6);
    //设置背景颜色
    h5splash.setBackgroundColor("#99e0f3");
    h5splash.hideLoading();
  </script>

  <script src="src/settings.86ede.js" charset="utf-8"></script>

  <script src="main.2d3d6.js" charset="utf-8"></script>
  <script src="ccc2-all-patches.3114d.js" charset="utf-8"></script>

  <script type="text/javascript" src="js/y8miniplay_1.0.0.js"></script>

  <script type="text/javascript">
    (function () {
      window["Y8Game"] = {};
      if (typeof VConsole !== 'undefined') {
        window.vConsole = new VConsole();
      }

      var debug = window._CCSettings.debug;
      var splash = document.getElementById('splash');
      splash.style.display = 'block';

      function loadScript(moduleName, cb) {
        function scriptLoaded() {
          document.body.removeChild(domScript);
          domScript.removeEventListener('load', scriptLoaded, false);
          cb && cb();
        };
        var domScript = document.createElement('script');
        domScript.async = true;
        domScript.src = moduleName;
        domScript.addEventListener('load', scriptLoaded, false);
        document.body.appendChild(domScript);
      }

      window.idAsyncInit = function () { // SDK downloaded
        console.warn("SDK downloader");
        miniplay.initAsync().then(() => {
          console.log("miniplay init success")

        }).catch((e) => {
          console.log("miniplay init fail: " + e)
        })

        loadScript(debug ? 'cocos2d-js.js' : 'cocos2d-js-min.163d4.js', function () {
          if (CC_PHYSICS_BUILTIN || CC_PHYSICS_CANNON) {
            loadScript(debug ? 'physics.js' : 'physics-min.941a2.js', window.boot);
          }
          else {
            window.boot();
          }
        });
      };


    })();
  </script>
  <script src="https://cdn.y8.com/api/sdk.js" async></script>
</body>

</html>
